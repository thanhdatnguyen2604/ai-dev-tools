{% extends 'todos/base.html' %}

{% block content %}
<h1>{{ title }}</h1>
<form method="post" class="mt-4">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save</button>
    <a href="{% url 'todos:list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
